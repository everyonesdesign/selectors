<title>
    Игра в селекторы
</title>
<meta charset="utf-8" />
<style type="text/css">
    body {
        font: 18px/1.3 "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .container {
        max-width: 800px;
        padding: 40px;
        margin: auto;
    }

    .title {
        font-size: 20px;
        font-weight: bold;
    }

    .choices {
        margin: 30px 0;
    }

    .choices--selected {
        pointer-events: none;
    }

    .choices-item {
        padding: 20px;
        margin: 20px 0;
        border: 3px solid #eee;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
    }

    .choices-item--selected,
    .choices-item:hover {
        border-color: #999;
    }

    .resultsTable {
        margin: 20px 0;
        border-collapse: collapse;
    }

    .resultsTable th,
    .resultsTable td {
        text-align: left;
        padding: 12px;
        border: 2px solid #eee;
    }

    .nextButton {
        display: inline-block;
        vertical-align: middle;
        padding: 14px;
        margin: 10px 0;
        background: #fafafa;
        border: 3px solid #eee;
        cursor: pointer;
        border-radius: 8px;
        min-width: 220px;
        text-align: center;
    }

    .nextButton:hover {
        background: #efefef;
    }
</style>
<div id="app" class="container"></div>
<script type="text/javascript" src="build.js"></script>
